<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Aniversário - 1 Ano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Evita scroll por causa da animação */
        }
        .font-toy {
            font-family: 'Luckiest Guy', cursive;
        }
        .card {
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .card-inner {
            transform: rotateY(0deg);
        }
        /* Efeito de confete caindo */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            animation: fall 5s linear infinite;
            border-radius: 50%;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>
<body class="bg-blue-200 bg-cover bg-center" style="background-image: url('https://www.transparenttextures.com/patterns/cubes.png');">
    <!-- Container para os confetes -->
    <div id="confetti-container"></div>
    
    <!-- Elemento de áudio -->
    <audio id="background-music" loop src="./musica_tema.mp3"></audio>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="card w-full max-w-4xl mx-auto relative">
            <!-- Botão de Música -->
            <button id="music-toggle" class="absolute top-4 right-4 z-10 bg-white/80 backdrop-blur-sm p-2 rounded-full shadow-lg text-yellow-500 hover:text-yellow-600 transition-colors focus:outline-none">
                <svg id="icon-muted" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.415z" clip-rule="evenodd"></path></svg>
                <svg id="icon-playing" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"></path></svg>
            </button>

            <div class="card-inner bg-white rounded-2xl shadow-2xl flex flex-col md:flex-row overflow-hidden transform transition-all duration-700 ease-in-out scale-95 opacity-0" id="invite-card">
                <!-- Imagem -->
                <div class="w-full md:w-1/2">
                    <img src="./Theo.jpg" alt="Foto do Aniversariante Théo" class="w-full h-full object-cover">
                </div>

                <!-- Detalhes do Convite -->
                <div class="w-full md:w-1/2 p-6 md:p-8 flex flex-col justify-center items-center text-center">
                    <h1 class="font-toy text-4xl md:text-5xl text-blue-600 drop-shadow-lg">Ao infinito...</h1>
                    <h2 class="font-toy text-3xl md:text-4xl text-yellow-400 drop-shadow-lg mb-4">E ao 1º aninho!</h2>

                    <p class="text-gray-700 mb-4">
                        Preparem-se para uma aventura inesquecível! Vamos comemorar o primeiro grande marco na vida do nosso pequeno explorador!
                    </p>

                    <div class="my-4">
                        <p class="font-bold text-2xl text-gray-800">Théo</p>
                    </div>

                    <div class="space-y-3 text-left w-full max-w-xs mx-auto mb-6">
                        <div class="flex items-center">
                            <svg class="w-6 h-6 text-blue-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            <p class="text-gray-700"><span class="font-semibold">Data:</span> Sábado, 22 de Nov. de 2025</p>
                        </div>
                        <div class="flex items-center">
                            <svg class="w-6 h-6 text-blue-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <p class="text-gray-700"><span class="font-semibold">Horário:</span> 15:00</p>
                        </div>
                        <div class="flex items-center">
                            <svg class="w-6 h-6 text-blue-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            <p class="text-gray-700"><span class="font-semibold">Local:</span> Sítio Caleb</p>
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4 mt-4 w-full px-4 sm:px-0 sm:w-auto">
                        <a href="https://api.whatsapp.com/send?phone=+5571991872545&text=Oii!%20Passando para confirmar%20minha%20presença%20na%20festa%20de%201%20ano!" target="_blank" class="w-full sm:w-auto text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                            Confirmar Presença
                        </a>
                        <a href="https://www.google.com/maps/place/S%C3%ADtio+Calebe+-+IBNS/@-12.8933822,-38.3708981,17z/data=!3m1!4b1!4m6!3m5!1s0x71617019a359233:0xba140361216f178c!8m2!3d-12.8933874!4d-38.3683232!16s%2Fg%2F11j8hhgn_4?entry=ttu&g_ep=EgoyMDI1MDkzMC4wIKXMDSoASAFQAw%3D%3D" target="_blank" class="w-full sm:w-auto text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                            Ver Localização
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const card = document.getElementById('invite-card');
            setTimeout(() => {
                card.classList.remove('scale-95', 'opacity-0');
                card.classList.add('scale-100', 'opacity-100');
            }, 100);
        });

        const confettiContainer = document.getElementById('confetti-container');
        const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800'];

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 3) + 4 + 's';
            confetti.style.opacity = Math.random();
            confettiContainer.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 7000);
        }

        setInterval(createConfetti, 200);

        // --- Lógica da Música ---
        const musicToggle = document.getElementById('music-toggle');
        const backgroundMusic = document.getElementById('background-music');
        const iconMuted = document.getElementById('icon-muted');
        const iconPlaying = document.getElementById('icon-playing');
        
        backgroundMusic.volume = 0.3; // Volume inicial mais baixo

        let hasInteracted = false;

        const playMusic = () => {
            backgroundMusic.play().then(() => {
                iconMuted.classList.add('hidden');
                iconPlaying.classList.remove('hidden');
            }).catch(error => {
                console.log("Reprodução automática bloqueada pelo navegador.");
            });
        };

        // Tenta tocar a música na primeira interação do usuário com a página
        document.body.addEventListener('click', () => {
            if (!hasInteracted) {
                playMusic();
                hasInteracted = true;
            }
        }, { once: true });

        musicToggle.addEventListener('click', (e) => {
            e.stopPropagation(); // Impede que o clique no botão conte como a "primeira interação"
            hasInteracted = true;
            if (backgroundMusic.paused) {
                playMusic();
            } else {
                backgroundMusic.pause();
                iconMuted.classList.remove('hidden');
                iconPlaying.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
